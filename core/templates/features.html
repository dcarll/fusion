{% load static %}

<section id="features" class="section-padding">
      <div class="container">
        <div class="section-header text-center">
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Recursos</h2>
          <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
		
        <div class="row">
			
			{% if features %}
				{% for f in features %}
				
					<div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 ">
						<div class="table-responsive d-flex justify-content-around">
						  <div class="box-item wow fadeInLeft d-flex justify-content-center" data-wow-delay="0.3s">
							<span class="icon">
	
							 
							  <i class="bi bi-bucket-fill">
								<svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-bucket-fill" viewBox="0 0 16 16">
									<path d="M2.522 5H2a.5.5 0 0 0-.494.574l1.372 9.149A1.5 1.5 0 0 0 4.36 16h7.278a1.5 1.5 0 0 0 1.483-1.277l1.373-9.149A.5.5 0 0 0 14 5h-.522A5.5 5.5 0 0 0 2.522 5zm1.005 0a4.5 4.5 0 0 1 8.945 0H3.527z"/>
								</svg>
							  </i>
							  
							</span>
							<div class="text">
							  <h4>{{ f.nome }}</h4>
							  <p>{{f.descricao}}</p>
							</div>
						  </div>
						 
						  
						</div>
					</div>
				{% endfor %}
			{% endif %}
		
          
          
          
        </div>
      </div>
    </section>
